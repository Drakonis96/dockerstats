<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Docker Monitor React UI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    function DockerTable() {
      const [containers, setContainers] = useState([]);
      const [loading, setLoading] = useState(true);

      useEffect(() => {
        fetch('/api/metrics')
          .then(res => res.json())
          .then(data => {
            setContainers(data);
            setLoading(false);
          })
          .catch(err => {
            console.error(err);
            setLoading(false);
          });
      }, []);

      if (loading) {
        return <div className="text-center mt-5">Loading...</div>;
      }

      return (
        <div className="container mt-4">
          <h2 className="mb-4 text-center">Docker Containers</h2>
          <table className="table table-striped">
            <thead>
              <tr>
                <th>Name</th>
                <th>CPU %</th>
                <th>RAM %</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              {containers.map(c => (
                <tr key={c.id}>
                  <td>{c.name}</td>
                  <td>{c.cpu !== null ? c.cpu.toFixed(2) : 'N/A'}</td>
                  <td>{c.mem !== null ? c.mem.toFixed(2) : 'N/A'}</td>
                  <td>{c.status}</td>
                </tr>
              ))}
            </tbody>
          </table>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<DockerTable />);
  </script>
</body>
</html>
