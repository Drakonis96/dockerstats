<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Docker Stats - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="icon" href="{{ url_for('static', filename='logo.png') }}">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #login-background {
      height: 100vh;
      width: 100%;
      background-size: cover;
      background-position: center;
      position: relative;
    }

    @media (orientation: landscape) {
      #login-background {
        background-image: url("{{ url_for('static', filename='desktop_login.gif') }}");
      }
    }

    @media (orientation: portrait) {
      #login-background {
        background-image: url("{{ url_for('static', filename='mobile_login.gif') }}");
      }
    }

    .login-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }

    .login-form {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 10px;
    }

    .login-title {
      color: white;
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 30px;
      font-weight: bold;
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      margin-bottom: 20px;
    }

    .form-control:focus {
      background-color: rgba(255, 255, 255, 0.3);
      color: white;
      box-shadow: none;
    }

    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .btn-login {
      background-color: #7a49cd;
      color: white;
      width: 100%;
      padding: 10px;
      font-weight: bold;
      border: none;
    }

    .btn-login:hover {
      background-color: #6a39bd;
    }

    .alert {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div id="login-background">
    <div class="login-container">
      <div class="login-form">
        <h1 class="login-title">DockerStats</h1>
        <div class="text-center mb-2" style="font-size:0.9rem; color:#ccc; margin-top:-18px; margin-bottom:18px;">
          by <a href="https://github.com/Drakonis96" target="_blank" style="color:#bbaaff; text-decoration:underline; font-size:0.9em;">Drakonis96</a>
        </div>
        {% if error %}
        <div class="alert alert-danger" role="alert">
          {{ error }}
        </div>
        {% endif %}
        <form method="POST" action="{{ url_for('main_routes.login') }}">
          <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
          <div class="mb-3">
            <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
          </div>
          <button type="submit" class="btn btn-login">Login</button>
        </form>
      </div>
    </div>
    <!-- Footer version at bottom over image -->
    <div style="position:fixed; left:0; right:0; bottom:0; z-index:10; pointer-events:none;">
      <div style="width:100%; text-align:center; margin-bottom:18px;">
        <span style="background:rgba(0,0,0,0.55); color:#fff; font-weight:bold; font-size:1.1rem; padding:6px 18px; border-radius:8px; pointer-events:auto;">DockerStats. Version 0.6.0</span>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
